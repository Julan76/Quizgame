  <mat-list-item class="center main-div">

    <mat-card *ngIf="aQuiz" class="example-card">
      <mat-card-header>
        <div *ngIf="distance>0">
          Ce jeu commence dans : {{ distance }} s
        </div>
        <div *ngIf="distance<0">
          Jeu commenc√© !
        </div>
        <mat-card-title>{{aQuiz.name}}</mat-card-title>
        <mat-card-subtitle >{{aQuiz.duration}} minute<span *ngIf="aQuiz.duration>1">s </span></mat-card-subtitle>
      </mat-card-header>
      <!--  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content>
        <p *ngIf="canPlay=='false'">
          {{aQuiz.description}}
        </p>
        <p *ngIf="canPlay=='eliminated'">
          Too late !
        </p>
        <p *ngIf="canPlay=='done'">
            This game is over !
        </p>
        <p *ngIf="canPlay=='true'">
          launching...
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button color="primary" (click)="launchQuiz(aQuiz)" mat-button>PLAY</button>
      </mat-card-actions>
    </mat-card>

  </mat-list-item>


<mat-list>
  <mat-list-item *ngFor="let player of players">{{player.firstname}} {{player.lastname}} a rejoint le quizz !</mat-list-item>

</mat-list>
