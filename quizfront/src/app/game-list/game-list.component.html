<mat-grid-list cols="{{allQuiz.length}}">
  <mat-grid-tile
    *ngFor="let aQuiz of allQuiz"
    [colspan]="1"
    [rowspan]="1">

    <mat-card class="example-card">
      <mat-card-header>
        <div ></div>
        <mat-card-title>{{aQuiz.name}}</mat-card-title>
       <mat-card-subtitle>{{aQuiz.duration}} minutes</mat-card-subtitle>
      </mat-card-header>
     <!--  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content>
        <p>
         {{aQuiz.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>PLAY</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
