
<mat-list role="list">
  <p *ngFor="let question of game.questionList;  index as i" role="listitem">
   <b>{{question.label}}</b>
    <br>
    <span *ngFor="let answer of question.answerList;  index as j" role="listitem">

        &nbsp;&nbsp;{{answer.label}}
      <mat-checkbox  [(ngModel)]="answer.val" (change)="updateCheckbox(question,j)"></mat-checkbox>
    </span>
  </p>

</mat-list>
